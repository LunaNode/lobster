{{ template "header.html" .Frame }}
<div class="row">
	<div class="col-lg-12">
		<h1 class="page-header">{{ T "create_vm" }}</h1>
	</div>
</div>
<div class="row">
	<div class="col-lg-12">
		{{ template "message.html" .Frame }}
		<p>{{ T "create_vm_region_text" }}</p>
	</div>
</div>
<div class="row">
	<div class="col-lg-12">
		{{ range .Regions }}
			<a href="/panel/newvm/{{ . }}" class="btn btn-primary">
				<strong>{{ . | Title }}</strong>
			</a>
		{{ end }}
	</div>
</div>
{{ template "footer.html" .Frame }}
