{{ template "header.html" .Frame }}
<div class="row">
	<div class="col-lg-12">
		<h1 class="page-header">{{ T "open_support_ticket_with_u" .User.Username }}</h1>
		{{ template "message.html" .Frame }}
	</div>
</div>
<div class="row">
	<div class="col-lg-12">
		<form role="form" method="POST" action="/admin/support/open/{{ .User.Id }}">
			<input type="hidden" name="token" value="{{ .Token }}" />
			<input type="hidden" name="user_id" value="{{ .User.Id }}" />
			<div class="form-group">
				<label>{{ T "subject" }}</label>
				<input class="form-control" name="name">
			</div>
			<div class="form-group">
				<label>{{ T "message" }}</label>
				<textarea class="form-control" rows="6" name="message"></textarea>
			</div>
			<button type="submit" class="btn btn-default">{{ T "open_ticket" }}</button>
		</form>
	</div>
</div>
{{ template "footer.html" .Frame }}
