{{ template "header.html" . }}
<div class="col-md-6 col-md-offset-3" style="margin-top: 50px;">
	<div class="well bs-component">
		<form class="form-horizontal" method="POST" action="/auth/login">
		<input type="hidden" name="token" value="{{ .Token }}">
			<fieldset>
				<legend>{{ T "login" }}</legend>
				{{ if ne .Message "" }}
				<p><strong>{{ .Message }}</strong></p>
				{{ end }}
				<div class="form-group">
					<label for="inputUsername" class="col-lg-2 control-label">{{ T "username" }}</label>
					<div class="col-lg-10">
						<input type="text" name="username" class="form-control" id="inputUsername" placeholder="{{ T "username" }}">
					</div>
				</div>
				<div class="form-group">
					<label for="inputPassword" class="col-lg-2 control-label">{{ T "password" }}</label>
					<div class="col-lg-10">
						<input type="password" name="password" class="form-control" id="inputPassword" placeholder="{{ T "password" }}">
					</div>
				</div>
				<div class="form-group">
					<div class="col-lg-10 col-lg-offset-2">
						<button type="submit" class="btn btn-primary">{{ T "login" }}</button>
					</div>
				</div>
				<p><a href="/pwreset">Forgot your password?</a></p>
				<p>Don't have an account yet? <a href="/create">Sign up!</a></p>
			</fieldset>
		</form>
	</div>
</div>
{{ template "footer.html" . }}
